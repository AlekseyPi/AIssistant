<html>
  <head>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="../autocomplete.css">
    <script src="popup.js"></script>
    <script src="../local-storage.js"></script>
    <script src="../autocomplete.js"></script>
    <script src="../openAi.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="horizontal">
        <textarea class="top" id="aiPromptTextArea"></textarea> 
        <button class="settings-button" id="configButton" tabindex="-1">
          <object type="image/svg+xml" data="settings.svg" class="icon">Your browser does not support SVG</object>
        </button>
      </div>
      <div class="inputContainer half">
        <textarea class="top" id="inputTextArea"></textarea> 
        <button class="submit-button" id="submitButton">Submit</button>  
      </div>
      <textarea class="bottom" id="aiSuggestionTextArea" ></textarea> 
    </div>

    <div id="configPopup" class="configPopup">
      <form id="configForm">
        <label for="aiModelName">AI Model Name:</label><br>
        <input type="text" id="aiModelName" name="aiModelName"><br>
        <label for="openAIKey">OpenAI Key:</label><br>
        <input type="text" id="openAIKey" name="openAIKey" autocomplete="off"><br>
        <input type="submit" value="Update">
        <input type="button" id="cancelButton" value="Cancel">
      </form> 
    </div>
  </body>
</html>
